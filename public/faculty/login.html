<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFutur - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body { cursor: none; background-color: #0f172a; }
        .custom-cursor, .cursor-follower { position: fixed; pointer-events: none; z-index: 9999; }
        .custom-cursor { width: 20px; height: 20px; border-radius: 50%; background: rgba(101, 163, 255, 0.7); }
        .cursor-follower { width: 40px; height: 40px; border: 2px solid rgba(101, 163, 255, 0.5); border-radius: 50%; }
    </style>
</head>
<body class="font-sans antialiased bg-slate-900 text-slate-100">
    <div class="custom-cursor"></div>
    <div class="cursor-follower"></div>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-slate-800/50 rounded-2xl border border-slate-700/50 p-8 backdrop-blur-sm">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold mb-2 bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">Welcome Back</h2>
                <p class="text-slate-400">Login to access your portal</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-300 mb-1">College Email</label>
                    <input type="email" id="email" required class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent text-white placeholder-slate-500 transition-all">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-1">Password</label>
                    <input type="password" id="password" required class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent text-white placeholder-slate-500 transition-all">
                </div>
                
                <div>
                    <button type="submit" class="w-full px-4 py-3 bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-medium rounded-lg hover:from-cyan-600 hover:to-blue-700 transition-all focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2 focus:ring-offset-slate-800">
                        Sign In
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-slate-500">
                    Don't have an account? <a href="#" class="text-cyan-400 hover:text-cyan-300">Contact admin</a>
                </p>
            </div>
        </div>
    </div>

    <script src="/backend/public/js/cursor.js"></script>
    <script src="/backend/public/js/auth.js"></script>
</body>
</html>
